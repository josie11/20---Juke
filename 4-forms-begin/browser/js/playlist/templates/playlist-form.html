<div class="well">
  <form name="newPlaylistForm" class="form-horizontal" ng-submit="submit()">
    <fieldset>
      <legend>New Playlist</legend>
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
        <div class="alert alert-warning" ng-show="newPlaylistForm.$invalid && newPlaylistForm.playlistName.$dirty">Enter a name between 1-16 characters!</div>
          <input name="playlistName" class="form-control" type="text" ng-model="playlist.name" required ng-maxlength="16"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-10 col-xs-offset-2">
          <button type="submit" class="btn btn-success" ng-disabled="newPlaylistForm.$invalid" ng-click="create()"; newPlaylistForm.$setPristine(); setid(playlist.id)">Create Playlist</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
